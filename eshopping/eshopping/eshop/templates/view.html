{% extends 'main.html' %}
{% load static %}

{% block content %}

<div>
    <div class="card border-dark mb-3" style="max-width: 40rem;">
        <div class="card-body">
            <h2> {{ product.name }} </h2>
            <h2>Price: ${{ product.price }} </h2>
            <img width="300" src="/static/img/{{ product.imageURL }}" alt="{{ product }}">
        </div>
        <div class="card-body">
            <p> {{ product.body }} </p>
        </div>
    </div>


</div>



{% endblock content %}
